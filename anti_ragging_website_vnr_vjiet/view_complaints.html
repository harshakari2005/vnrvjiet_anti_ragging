<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Complaints - VNR VJIET</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-dark text-white">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Anti-Ragging Committee</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="report.html">Report</a></li>
                    <li class="nav-item"><a class="nav-link" href="awareness.html">Awareness</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <main class="container my-5">
        <h2>Submitted Complaints</h2>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Location</th>
                    <th>Bullying Type</th>
                    <th>Know Person</th>
                    <th>Privacy</th>
                    <th>Issue</th>
                </tr>
            </thead>
            <tbody id="complaint-table-body">
                </tbody>
        </table>
    </main>
    <footer class="text-center p-3 mt-5 bg-secondary">
        <p>&copy; 2025 VNR VJIET. Anti-Ragging Committee.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', fetchComplaints);

        async function fetchComplaints() {
            try {
                const response = await fetch('http://localhost:5000/api/report');
                if (!response.ok) {
                    throw new Error('Failed to fetch complaints');
                }
                const complaints = await response.json();
                renderComplaints(complaints);
            } catch (error) {
                console.error('Error fetching complaints:', error);
                document.getElementById('complaint-table-body').innerHTML = '<tr><td colspan="10">Error loading complaints. Please check the server.</td></tr>';
            }
        }

        function renderComplaints(complaints) {
            const tableBody = document.getElementById('complaint-table-body');
            tableBody.innerHTML = ''; // Clear existing data

            if (complaints.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="10">No complaints submitted yet.</td></tr>';
                return;
            }

            complaints.forEach(complaint => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(complaint.date).toLocaleDateString()}</td>
                    <td>${complaint.name || 'N/A'}</td>
                    <td>${complaint.rollNumber || 'N/A'}</td>
                    <td>${complaint.email || 'N/A'}</td>
                    <td>${complaint.mobile || 'N/A'}</td>
                    <td>${complaint.location || 'N/A'}</td>
                    <td>${complaint.bullyingType || 'N/A'}</td>
                    <td>${complaint.knowPerson ? 'Yes' : 'No'}</td>
                    <td>${complaint.privacy || 'N/A'}</td>
                    <td>${complaint.message || 'N/A'}</td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
